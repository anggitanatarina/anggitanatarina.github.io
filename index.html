<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>selenophile</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Kalau styles.css belum mengatur ini */
    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0b0c2a;
      color: white;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.3);
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .video-container,
    .audio-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .video-container iframe,
    .audio-container iframe {
      width: 100%;
      max-width: 560px;
      height: 315px;
      border-radius: 12px;
    }

    .section {
      text-align: center;
      padding: 40px 20px;
    }

    .btn {
      padding: 10px 20px;
      background: #444;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="stars"></div>

  <!-- Navbar -->
  <header>
    <nav>
      <ul>
        <li><a href="#" class="nav-text" data-target="home">home</a></li>
        <li><a href="#" class="nav-text" data-target="about">about</a></li>
        <li><a href="#" class="nav-text" data-target="homework">homework</a></li>
        <li><a href="#" class="nav-text" data-target="contact">contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Sections -->
  <main>
    <section id="home" class="section active">
      <h1 class="typewriter-text">Thank you for visiting this website! ðŸŒ™</h1>
    </section>

    <section id="about" class="section">
      <h2>About</h2>
      <p>Halo, aku selenophile ðŸŒ™</p>
      <p>Mari bersama-sama menyaksikan keindahan bulan di malam hari âœ¨</p>
      <p>Have a nice day yaa ðŸŒŒ</p>

      <div class="video-container">
        <iframe 
          src="https://www.youtube.com/embed/_K2v-MmAj7E?autoplay=1&mute=1" 
          title="YouTube video" 
          frameborder="0" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
          allowfullscreen>
        </iframe>
      </div>

      <div class="audio-container">
        <iframe 
          src="https://open.spotify.com/embed/track/5QDLhrAOJJdNAmCTJ8xMyW?utm_source=generator"
          width="100%" 
          height="352" 
          frameborder="0" 
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
          loading="lazy">
        </iframe>
      </div>
    </section>

    <section id="homework" class="section">
      <a href="UTS Sismul Anggita Natarina_.pdf" target="_blank" class="btn">Laporan UTS</a>
    </section>

    <section id="contact" class="section">
      <h2>Contact</h2>
      <p>Kamu bisa menghubungiku lewat cahaya bulan ðŸŒ•</p>
    </section>
  </main>

  <script>
    document.querySelectorAll('.nav-text').forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();

        const targetId = this.getAttribute('data-target');

        // Sembunyikan semua section
        document.querySelectorAll('.section').forEach(section => {
          section.classList.remove('active');
        });

        // Tampilkan section yang diklik
        const targetSection = document.getElementById(targetId);
        if (targetSection) {
          targetSection.classList.add('active');

          // Reload semua iframe di "about" untuk autoplay
          if (targetId === 'about') {
            targetSection.querySelectorAll('iframe').forEach(iframe => {
              const src = iframe.getAttribute('src');
              iframe.setAttribute('src', src);
            });
          }
        }
      });
    });
  </script>
</body>
</html>
